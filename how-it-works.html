			var crd = {latitude:0, longitude:0, age:50, eyeColor:"blue"};

			var times = SunCalc.getTimes(new Date(), 0, 0);

			// Today's moon info
			var moontimes = SunCalc.getMoonTimes(new Date(), 0, 0);
			var moonface = SunCalc.getMoonIllumination(new Date());
			var up = Boolean(moontimes.alwaysUp);
			var down = Boolean(moontimes.alwaysDown);

			var canvas = document.getElementById("clock");
			var ctx = canvas.getContext("2d");
			ctx.clearRect(0, 0, canvas.width, canvas.height);
